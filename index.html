<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="code.js" ></script>
</head>
<body>
    <h1 class="header">ROCK! PAPER! SCISSORS!</h1>
    <div class="game">
        <div class="score">Choose your option!</div>
        <div class="buttons">
            <button class="button" id="rock">ROCK!</button>
            <button class="button" id="paper">PAPER!</button>
            <button class="button" id="scissors">SCISSORS!</button>
        </div>
        <div class="round-result"></div>
    </div>
</body>
</html>
